<div class="desktop">
    <div class="file" *ngFor="let x of filesList" [matMenuTriggerFor]="menu"[matMenuTriggerData]="x">
        <div class="icon">
            <img [src]="images.fileIcon" class="file-icon">
        </div>
        <div class="text">{{x.name}}{{x.extension}}</div>
    </div>


    <mat-menu #menu="matMenu" class="mat-menu">
        <button mat-menu-item class="menu-item">Open</button>
        <button mat-menu-item class="menu-item">View</button>
        <button mat-menu-item class="menu-item">Download</button>
    </mat-menu>
</div>
